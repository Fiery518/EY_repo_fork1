<!DOCTYPE html>

<html>

<head>
    <title>Web3 Metamask Login</title>
    <link rel="stylesheet" href="index.css">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html {
            background-image: url("assets/stad1.jpeg");
            opacity: 0.5;

        }

        * {
            box-sizing: border-box;
        }

        .column {
            float: left;
            width: 50%;
            padding: 10px;
            height: 300px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body class="flex w-screen h-screen justify-center items-center">
    <div class="flex-col space-y-2 justify-center items-center full">

        <button id='loginButton top'>
            <div class="waviy">
                <span style="--i:1">C</span>
                <span style="--i:2">O</span>
                <span style="--i:3">N</span>
                <span style="--i:4">N</span>
                <span style="--i:5">E</span>
                <span style="--i:6">C</span>
                <span style="--i:7">T</span>
                <span style="--i:8"> </span>
                <span style="--i:9">W</span>
                <span style="--i:10">I</span>
                <span style="--i:11">T</span>
                <span style="--i:12">H</span>
                <span style="--i:13"> </span>
                <span style="--i:14">U</span>
                <span style="--i:15">S</span>
            </div>
        </button>
        <div class="row">
            <div class="column">
                <h2>Avtar</h2>
            </div>
            <div class="column line">
                <center>
                    <p>
                        <b>
                            <h1 class="lineUp"> Welcome to MetaVerse!</h1>
                        </b>
                    </p>
                </center>
            </div>
        </div>

        <p id='userWallet' class='text-lg text-gray-600 my-2'></p>
        <!-- <p id='balance' class='text-lg text-gray-600 my-2'></p> -->
        <button onclick="checkBalance()">check</button>

    </div>

    <script>
        window.userWalletAddress = null
        const loginButton = document.getElementById('loginButton')

        const userWallet = document.getElementById('userWallet')
        var balance = document.getElementById('balance')


        function toggleButton() {
            if (!window.ethereum) {
                loginButton.innerText = 'MetaMask is not installed'
                //loginButton.classList.remove('bg-purple-500', 'text-white')
                //loginButton.classList.add('bg-gray-500', 'text-gray-100', 'cursor-not-allowed')
                return false
            }

            loginButton.addEventListener('click', loginWithMetaMask)
        }

        async function loginWithMetaMask() {
            var accounts = await window.ethereum.request({ method: 'eth_requestAccounts' })
                .catch((e) => {
                    console.error(e.message)
                    return
                })
            if (!accounts) { return }

            window.userWalletAddress = accounts[0]
            userWallet.innerText = window.userWalletAddress
            loginButton.innerText = 'Sign out of MetaMask'

            loginButton.removeEventListener('click', loginWithMetaMask)
            setTimeout(() => {
                loginButton.addEventListener('click', signOutOfMetaMask)
            }, 200)
        }

        function signOutOfMetaMask() {
            window.userWalletAddress = null
            userWallet.innerText = ''
            loginButton.innerText = 'Sign in with MetaMask'

            loginButton.removeEventListener('click', signOutOfMetaMask)
            setTimeout(() => {
                loginButton.addEventListener('click', loginWithMetaMask)
            }, 200)
        }

        window.addEventListener('DOMContentLoaded', () => {
            toggleButton()
        });
    </script>
    <script src="index.js"></script>
    <script src="loader.js"></script>
    <script src="tokens.js"></script>



</body>

</html>
